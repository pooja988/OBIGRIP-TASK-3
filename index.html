<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <link rel="stylesheet" href="pooja.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>TO DO list</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-4">TO DO  list</h2>
      <div class="info">
        <div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn btn-secondary  my-4" id="click">Add</button>
          <button type="submit" class="btn btn-warning my-4" onclick="clearStorage()" style="margin: 10px;">Delete all</button>
        
        </div>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tb">
            </tbody>
          </table>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
      <script>
        function getAndUpdate() {
          tit = document.getElementById("title").value;
          desc = document.getElementById("description").value;
          if(tit && desc !=null){
            if (localStorage.getItem("itemsJson") == null) {
              itemJsonArray = [];
              itemJsonArray.push([tit, desc]);
              localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
            } else {
              itemJsonArrayStr = localStorage.getItem("itemsJson");
              itemJsonArray = JSON.parse(itemJsonArrayStr);
              itemJsonArray.push([tit, desc]);
              localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
            }
            empty();
            update();
            empty();
        }
        else{
          alert("Don't leave Title or Description as empty")
        }
        }
        function empty(){
          document.getElementById("title").value=""
          document.getElementById("description").value=""
        }
        function update() {
          if (localStorage.getItem("itemsJson") == null) {
            itemJsonArray = [];
            localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
          } else {
            itemJsonArrayStr = localStorage.getItem("itemsJson");
            itemJsonArray = JSON.parse(itemJsonArrayStr);
          }
          let tableBody = document.getElementById("tb");
          let str = "";
          itemJsonArray.forEach((element, index) => {
            str += `
              <tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td> 
              <td><button class="btn btn-sm btn-danger" onclick="deleted(${index})">Delete</button></td> 
              </tr>`;
          });
          tb.innerHTML = str;
        }
        add = document.getElementById("click");
        add.addEventListener("click", getAndUpdate);
        update();
        function deleted(itemIndex) {
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          itemJsonArray.splice(itemIndex, 1);
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
          update();
        }
        function clearStorage(){
                if (confirm("Do you really want to clear?")){
                localStorage.clear();
                update()
                }
            }
      </script>
    </div>
  </body>
</html>
